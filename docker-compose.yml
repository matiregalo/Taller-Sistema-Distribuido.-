services:
  # ============================================
  # MESSAGE BROKER
  # ============================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq-complaints
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # ============================================
  # PRODUCER SERVICE (API)
  # ============================================
  producer:
    build:
      context: ./backend/producer
      dockerfile: Dockerfile
    image: producer-service
    container_name: producer-service
    ports:
      - "3000:3000"
    env_file:
      - ./backend/producer/.env.example
    environment:
      RABBITMQ_URL: amqp://rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

