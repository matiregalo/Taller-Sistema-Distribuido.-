services:
  # ============================================
  # MESSAGE BROKER
  # ============================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq-complaints
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # ============================================
  # PRODUCER SERVICE (API)
  # ============================================
  producer:
    build:
      context: ./backend/producer
      dockerfile: Dockerfile
    image: producer-service
    container_name: producer-service
    ports:
      - "3000:3000"
    env_file:
      - ./backend/producer/.env.example
    environment:
      RABBITMQ_URL: amqp://rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # ============================================
  # WORKER SERVICE (Consumer)
  # ============================================
  consumer:
    build:
      context: ./backend/consumer
      dockerfile: Dockerfile
    image: consumer-service
    container_name: consumer-service
    env_file:
      - ./backend/consumer/.env.example
    environment:
      RABBITMQ_URL: amqp://rabbitmq:5672
      HEALTH_PORT: "3001"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3001/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    ports:
      - "3001:3001"
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # ============================================
  # FRONTEND
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: frontend-service
    container_name: frontend-service
    ports:
      - "80:80"
    depends_on:
      - producer
    restart: unless-stopped
